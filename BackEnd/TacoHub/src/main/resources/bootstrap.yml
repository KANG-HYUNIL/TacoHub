# ========================================
# Bootstrap 설정 (애플리케이션 컨텍스트 로드 전 실행)
# AWS Parameter Store 및 기본 설정 담당
# ========================================

spring:
  application:
    name: TacoHub
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

# AWS 기본 설정 (모든 환경 공통)
cloud:
  aws:
    region:
      static: ${AWS_REGION:ap-northeast-2}
    credentials:
      access-key: ${AWS_ACCESS_KEY_ID:}
      secret-key: ${AWS_SECRET_ACCESS_KEY:}
    stack:
      auto: false

---
# Local 환경 - Docker Compose 사용 (Parameter Store 비활성화)
spring:
  config:
    activate:
      on-profile: local
  cloud:
    aws:
      paramstore:
        enabled: false  # Local에서는 Docker Compose 의존성 사용

---
# Test 환경 - Parameter Store 사용
spring:
  config:
    activate:
      on-profile: test
  cloud:
    aws:
      paramstore:
        enabled: true
        prefix: /tacohub/test
        profile-separator: /
        fail-fast: false  # Test 환경에서는 연결 실패 시에도 실행
        name: ${spring.application.name}

---
# Production 환경 - Parameter Store 필수
spring:
  config:
    activate:
      on-profile: prod
  cloud:
    aws:
      paramstore:
        enabled: true
        prefix: /tacohub/prod
        profile-separator: /
        fail-fast: true   # 운영환경에서는 Parameter Store 연결 필수
        name: ${spring.application.name}
